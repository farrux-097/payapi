<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>sass</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header__wrapper list">
                    <a href="/">
                        <img  src="./images/logo.svg" alt="logo" width="135" height="38">
                    </a>
                    <ul class="list__card">
                        <li class="list__card-item">
                            <a class="list__card-item-link" href="#">Pricing</a>
                        </li>
                        <li class="list__card-item">
                            <a class="list__card-item-link" href="#">About</a>
                        </li>
                        <li class="list__card-item">
                            <a class="list__card-item-link" href="#">Pricing</a>
                        </li>
                    </ul>
                </div>
                <div class="header__wrapper-btn">
                    <button class="header-btn">Schedule a Demo</button>
                </div>
            </div>
        </div>
    </header>
    <main class="site-main">
        <section class="hero-section">
            <div class="container">
                <div class="hero">
                    <div class="hero__left-item">
                       <div class="hero__title-card">
                        <h1 class="hero__left-title">
                            Start building with our APIs for absolutely free.
                        </h1>
                       </div>
                        <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
                            <input class="hero__input" type="email" name="user-email" required placeholder="enter email address">
                            <button class="hero__form-btn" type="submit">Schedule a Demo</button>
                        </form>
                        <p class="hero__left-text">Have any questions? <a class="hero__left-text-link" href="#">Contact Us</a></p>
                    </div>
                    <img src="./images/phone.png" alt="phone" width="263" height="500">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
